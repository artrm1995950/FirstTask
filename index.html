<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>First task</title>
  </head>
  <body>
    <div class="konteyner">
      <h1>Список задач</h1>

      <div class="obertka-zadacha">
        <h2>Новая задача</h2>
        <input type="text" placeholder="Название задачи..." />
        <button class="knopka-dobavit">+ Добавить</button>
      </div>

      <ul class="spisok-zadacha">
        <li class="beklog-sektsiya kolonka-zadacha">
          <span class="zagolovok-zadacha">Бэклог</span>
          <ul>
            <li class="element-zadacha">Выучить JS</li>
            <li class="element-zadacha">Выучить React</li>
            <li class="element-zadacha">Сделать домашку</li>
          </ul>
        </li>

        <li class="progress-sektsiya kolonka-zadacha">
          <span class="zagolovok-zadacha">В процессе</span>
          <ul>
            <li class="element-zadacha">Выпить смузи</li>
            <li class="element-zadacha">Попить воды</li>
          </ul>
        </li>

        <li class="gotovo-sektsiya kolonka-zadacha">
          <span class="zagolovok-zadacha">Готово</span>
          <ul>
            <li class="element-zadacha">Позвонить маме</li>
            <li class="element-zadacha">Погладить кота</li>
          </ul>
        </li>

        <li class="korzina-sektsiya kolonka-zadacha">
          <span class="zagolovok-zadacha">Корзина</span>
          <ul>
            <li class="element-zadacha">Сходить погулять</li>
            <li class="element-zadacha">Прочитать Войну и Мир</li>
          </ul>
          <button class="knopka-ochistit">✕ Очистить</button>
        </li>
      </ul>
    </div>
  </body>
</html>
